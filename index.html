<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
    <title>Hard-working feline friends</title>
	</head>

	<body>
    <!-- header and navigation -->
		<div class="header">
			<div class="header-logo">

			<ul class="header-nav">
				<li><a href="#">About</a></li>
				<li><a href="#">Gallery</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</div>

		<!-- hero container div -->
		<div class="hero-container">
			<div class="hero-content">
				<p class="hero-primary">Our feline friends need <strong>your</strong> support!</p>
				<p class="hero-secondary">Yes that's right, we are an organization of hard-working cats of all kinds</p>
				<div class="hero-button">
					<button>Sign Up</button>
				</div>
			</div>
			<div class="hero-image">
				<img src="">
			</div>
		</div>

		<!-- information section -->
		<div class="information">
			<div class="info-header">Information</div>
			<div class="info-content-container">
				<div class="info-content">
					<img src="#" class="info-image">
					<p class="info-subtext"></p>
				</div>

				<div class="info-content">
					<img src="#" class="info-image">
					<p class="info-subtext"></p>
				</div>

				<div class="info-content">
					<img src="#" class="info-image">
					<p class="info-subtext"></p>
				</div>

				<div class="info-content">
					<img src="#" class="info-image">
					<p class="info-subtext"></p>
				</div>
			</div>
		</div>

		<!-- quote section -->
		<div class="quote-container">
			<div class="quote-content">
				<p class="quote"></p>
				<p class="author"></p>
			</div>
		</div>

		<!-- call-to-action card section -->
		<div class="action-call-card">
			<div class="action-call-text">
				<p>Sign up for our thingy with that cool little button right there!</p>
			</div>
			<div class="action-call-button">
				<button>Sign Up</button>
		</div>

		<div class="footer"></div>
	</body>
</html>
